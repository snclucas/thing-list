{% extends "base.html" %}

{% block content %}


    <div class="content">
        <div class="container">

            <div class="row">

                <div class="col-md-12">
                    <div class="card">

                        <div class="card-body">

                            <div class="row">
                                <div class="col-md-8">
                                    <h4>Field templates <small>| {{ templates | length }}</small></h4>
                                </div>

                                <div class="col-md-4">
                                    <div class="text-end">

                                        <a id="add-location-btn" data-bs-toggle="collapse" href="#addTemplateCollapse"
                                           role="button" aria-expanded="false" aria-controls="addTemplateCollapse">
                                                <span id="delete-templates-span" class="fas fa-plus fa-2x"
                                                      style=" display: inline-block; margin-right: 20px;"></span>
                                        </a>

                                    </div>
                                </div>
                            </div>

                            <hr>

                            <div class="row">
                                <div class="col-md-12">

                                    <div class="collapse" id="addTemplateCollapse" aria-expanded="false">
                                        <div class="card card-body">

                                            {% include 'field_template/add_template_form.html' %}

                                        </div>
                                    </div>

                                    {% include 'field_template/templates-table.html' %}

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





















{% endblock %}

{% block footer %}
    {{ super() }}

    <script>

        $(document).ready(function () {

            $('#my-inventories-table').DataTable({
                "searching": true,
                paging: false,
                ordering: true,
                info: true
            });

        });


        $('[id^=confirmFieldTemplateDelete]').on("click", function (e) {
            e.preventDefault();

            let template_id = $(this).attr('data-template-id');

            $.ajax({
                type: "POST",
                url: "{{ url_for('field_template.delete_template')}}",
                contentType: 'application/json;charset=UTF-8',
                headers: {
                    "X-CSRFToken": "{{ csrf_token() }}",
                },
                data: JSON.stringify(
                    {
                        'template_id': template_id
                    }
                ),
                success: function () {
                    location.reload();
                },
                error: function () {
                    location.reload();
                }
            });


        });





         $("#save-template-fields-btn").on("click", function (e) {
            e.preventDefault();
            // clear the search table to make sure the table is complete
            let table = $('#template-field-table').DataTable();
            table.search('').draw();

            let template_name = $('#form_template_name').val();

            let csrf_token = "{{ csrf_token() }}";
            let all_checkboxes = $('input:checkbox[id^="selected-field-"]')
            let number_selected = [];
            $.each(all_checkboxes, function () {
                let $this = $(this);
                if ($this.is(":checked")) {
                    number_selected.push(parseInt($this.attr('data-itemfield-id')));
                }
            });

            $.ajax({
                type: "POST",
                url: "{{ url_for('field_template.set_template_fields')}}",
                contentType: 'application/json;charset=UTF-8',
                headers: {
                    "X-CSRFToken": csrf_token,
                },
                data: JSON.stringify(
                    {
                        'field_ids': number_selected,
                        'template_name': template_name,
                        'username': "{{ username }}",
                    }
                ),
                success: function () {
                    location.reload();
                },
                error: function () {
                    location.reload();
                }
            });


        });
    </script>

{% endblock %}
